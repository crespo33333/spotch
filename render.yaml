services:
  - type: web
    name: spotch-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: spotch-db
          property: connectionString
    autoDeploy: true

  - type: web
    name: spotch-admin
    env: node
    rootDir: admin-web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://spotch-backend.onrender.com/trpc
    autoDeploy: true

databases:
  - name: spotch-db
    databaseName: spotch
    user: spotch_user
    plan: free
